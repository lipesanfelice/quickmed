{% extends 'base.html' %}

{% block title %}Mapa{% endblock %}

{% block content %}
    <style>
        #map {
            height: 80vh;
            width: 80vw;
            margin: 0 auto;
        }

        #searchContainer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            position: relative;
        }

        /* Estilo da barra de pesquisa */
        .leaflet-control-geocoder {
            background-color: #fff;
            padding: 8px 10px;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 400px;
            border: 1px solid #ddd;
            transition: box-shadow 0.3s ease;
            position: relative;
            z-index: 1000;
        }

        .leaflet-control-geocoder input {
            border: none;
            outline: none;
            padding: 6px 8px;
            font-size: 16px;
            border-radius: 20px;
            width: 85%;
        }

        .leaflet-control-geocoder input::placeholder {
            color: #aaa;
        }

        .geocoder-icon {
            background-color: #90EE90;
            width: 35px;
            height: 35px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .geocoder-icon::before {
            content: '';
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 1;
        }
        
        .geocoder-icon::after {
            content: '';
            width: 5px;
            height: 12px;
            background-color: white;
            position: absolute;
            top: 19px;
            left: 22px;
            transform: rotate(140deg);
            transform-origin: center;
            z-index: 2;
        }
        
        .geocoder-icon:hover {
            background-color: #2e8b57; /* Verde escuro */
        }

        .geocoder-results {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            z-index: 999;
        }

        .geocoder-results ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .geocoder-results li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .geocoder-results li:hover {
            background-color: #f0f0f0;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>

    <div id="mapPage">
        <div id="searchContainer">
            <div class="leaflet-control-geocoder">
                <input type="text" placeholder="Pesquise por localização..." id="searchInput">
                <div class="geocoder-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="geocoder-results" id="geocoderResults"></div>
        </div>

        <div id="map"></div>

        <!-- Modal de informações -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">Informações da Clínica</h5>
                    </div>
                    <div class="modal-body">
                        <p><strong>Nome:</strong> <span id="modalNome"></span></p>
                        <p><strong>Endereço:</strong> <span id="modalEndereco"></span></p>
                        <p><strong>Telefone:</strong> <span id="modalTelefone"></span></p>
                        <p><strong>Tipo:</strong> <span id="modalTipo"></span></p>
                        <p><strong>Serviços:</strong> <span id="modalServicos"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializa o mapa sem localização definida inicialmente
            var map = L.map('map');
        
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        
            // Tenta acessar a localização do usuário
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // Localização obtida com sucesso
                        var userLat = position.coords.latitude;
                        var userLng = position.coords.longitude;
        
                        // Define a visualização inicial do mapa para a localização do usuário
                        map.setView([userLat, userLng], 13);
        
                        // Opcional: Adiciona um marcador para indicar a localização do usuário
                        L.marker([userLat, userLng]).addTo(map).bindPopup('Você está aqui!').openPopup();
                    },
                    function(error) {
                        // Caso o usuário negue ou ocorra um erro
                        console.error('Erro ao acessar a geolocalização:', error.message);
                        alert('Não foi possível obter sua localização. O mapa será exibido na localização padrão.');
        
                        // Define uma localização padrão
                        map.setView([-29.6843, -53.8006], 13);
                    }
                );
            } else {
                // Caso o navegador não suporte a API de Geolocalização
                console.warn('Geolocalização não suportada pelo navegador.');
                map.setView([-29.6843, -53.8006], 13);
            }
        
            function loadClinicas() {
                $.get('/add_clinicas')
                    .done(function(clinicas) {
                        clinicas.forEach(function(clinica) {
                            var marker = L.marker([clinica.latitude, clinica.longitude]).addTo(map);
        
                            marker.on('click', function() {
                                $('#modalNome').text(clinica.nome);
                                $('#modalEndereco').text(clinica.endereco);
                                $('#modalTelefone').text(clinica.telefone);
                                $('#modalTipo').text(clinica.tipo);
                                $('#modalServicos').text(clinica.descricao);
                                $('#infoModal').modal('show');
                            });
                        });
                    })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                        console.error('Erro ao carregar clínicas:', textStatus, errorThrown);
                        alert('Erro ao carregar clínicas: ' + errorThrown);
                    });
            }
        
            function realizarPesquisa() {
                var query = $('#searchInput').val();
                if (!query) return;
        
                L.Control.geocoder().options.geocoder.geocode(query, function(results) {
                    var resultsContainer = $('#geocoderResults');
                    resultsContainer.empty().show();
        
                    results.forEach(function(result) {
                        var item = $('<li></li>').text(result.name);
                        item.on('click', function() {
                            map.setView(result.center, 13);
                            L.marker(result.center).addTo(map)
                                .bindPopup(result.name)
                                .openPopup();
                            resultsContainer.hide();
                        });
                        resultsContainer.append(item);
                    });
                });
            }
        
            $('.geocoder-icon').on('click', realizarPesquisa);
            $('#searchInput').on('keypress', function(e) {
                if (e.which === 13) {
                    realizarPesquisa();
                }
            });
        
            loadClinicas();
        });        
    </script>
{% endblock %}
